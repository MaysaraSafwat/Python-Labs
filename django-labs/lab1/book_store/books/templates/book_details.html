{% block main-content %}
 <h1> Welcome to todo details </h1>
 <table class="table">
    <thead>
        <tr>
            <td> ID </td>
            <td> Name </td>
            <td> Author</td>
            <td> Description </td>
        </tr>
    </thead>
    <tbody>

        <tr>
            <td>{{ book_id }} </td>
            <td>{{ book_name }} </td>
            <td> {{ book_author}}</td>
            <td> {{ book_description | truncatewords:3 | title }} </td>
        </tr>
    </tbody>

 </table>

{% endblock %}

<button>
    <a href="{% url 'book-list' %}">Return To All Books</a>
</button>
